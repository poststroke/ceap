<html>
  <head>
    <link rel="stylesheet" href="static/css/app.css">
    <script>
      var progress;
      window.onload = function(){
        progress = document.getElementById("progress");
        progress.style.width = "5rem";
      };
    </script>
  </head>
  <body>
    <div class="progress">
      <span id="progress"></span>
    </div>
    <div class="center">
    <form>
      <div>
        <input type="text" name="form1[address1]" placeholder="street address"/>
      </div>
      <div>
        <input type="text" name="form1[address2]" placeholder="apartment (optional)"/>
      </div>
      <div>
        <input type="text" inputmode="numeric" pattern="\d{5}" name="form1[zip]" placeholder="zip code"/>
      </div>
    </form>
    </div>
  </body>
</html>
